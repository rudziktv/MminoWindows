name: Bug Report
description: File a bug report
labels: ["bug", "triage"]
projects: ["MminoWindows"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: problem-type
    attributes:
      label: Problem Type
      options:
        - Crash
        - Bug
        - Not working
        - Other
    validations:
      required: true
  - type: dropdown
    id: problem-place
    attributes:
      label: Problem Place
      options:
        - AutoUpdate
        - StartUp
        - While Downloading Song
        - While Playing
        - Playback Control
        - Playlists List
        - Other
    validations:
        required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 0.0.0-alpha-ffffff
    validations:
      required: true
